@if (!isLoading) { @if (wishlistCounter>0) {
<div class="container my-5 bg-main-light p-4 rounded-4">
  <span>Items in wishlist: {{ wishlist.count }}</span>
  <h1>shop wishlist:</h1>

  @for (product of wishlist.data; track $index) {

  <div class="row my-2 border-bottom py-2">
    <div class="col-md-1">
      <img class="w-100" [src]="product.imageCover" alt="" />
    </div>
    <div class="col-md-11 row justify-content-between">
      <div class="col">
        <h4>{{ product.title }}</h4>
        <p class="text-main"></p>
        <button class="btn" (click)="addToCart(product.id)">
          <i class="fa-solid fa-cart-shopping text-main"></i> Add to cart
        </button>
        <button class="btn" (click)="deleteItem(product.id)">
          <i class="fa-solid fa-trash-can text-main"></i> Remove
        </button>
      </div>
    </div>
  </div>

  }
</div>
}@else {
<div class="vh-100 d-flex align-items-center justify-content-center">
  <h2 class="text-main text-center">
    Wishlist is Empty......<i class="fa-solid fa-heart-crack"></i>
  </h2>
</div>
} }@else {

</div>
